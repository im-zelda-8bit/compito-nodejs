    <script>
        const socket = io.connect('http://127.0.0.1:3000/');

        const letters = document.getElementsByClassName('letter')
        const currentState = document.getElementById('currentState')
        const image = document.getElementById('img')
        const wordPos = document.getElementById('word')
        var counterLettersWrong = 0;
        var lettersWrong = [];

        function checkLetter(letterNumber){
            
            let d = letters[letterNumber].value;
            let i=0;
            let indexes = [];

            socket.emit('giveList')

            if(!word.includes(d)){
            if(lettersWrong.includes(d)){
                return;
            }
            counterLettersWrong+=1;

            if(counterLettersWrong >= 11){
                currentState.innerHTML = "HAI PERSO";
                image.src = "/img11";
                return;
            }

            //set correct image with counter
            image.src = "/img" + counterLettersWrong;
            
            //per vedere se la lettera schiacciata era già stata inserita
            lettersWrong.push(d);
            currentState.innerHTML = "Non c'è la lettera " + d;

            } else {
                
                for(i=0; i<word.length; i++)
                    if(word[i]===d){
                        indexes.push(i);
                    }
            }

            indexes.forEach( element => {
            wordSplitted[element] = d;
            })

            
        console.log(wordSplitted);
        if(wordSplitted.join("") == word){
            currentState.innerHTML = "HAI VINTO";
        }
            wordPos.innerHTML = wordSplitted.join(" ");
        }

        function inizia(){
            console.log("socket trying to connect");
            socket.emit('start');
        }
            
        socket.on("giveWord", (data) => {
            wordPos.innerHTML = data;
        })
        
        
    </script>
